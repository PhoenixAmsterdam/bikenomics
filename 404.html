<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Pagina niet gevonden</title>
<style>
  :root {
    --ink: #0f1c28;
    --paper: #f4f1eb;
    --accent: #c8a246;
    --serif: 'Georgia', serif;
    --mono: 'Courier New', monospace;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: var(--ink);
    color: var(--paper);
    font-family: var(--serif);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    font-size: 6rem;
    color: var(--accent);
    letter-spacing: -0.03em;
    margin-bottom: 0.25em;
  }
  p {
    font-size: 1.1rem;
    color: #8fa0b0;
    margin-bottom: 2rem;
    max-width: 400px;
  }
  a {
    font-family: var(--mono);
    font-size: 0.85rem;
    color: var(--accent);
    text-decoration: none;
    border: 1px solid var(--accent);
    padding: 10px 24px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    transition: all 0.2s;
  }
  a:hover {
    background: var(--accent);
    color: var(--ink);
  }
</style>
</head>
<body>
  <h1>404</h1>
  <p>Deze route is nog niet aangelegd. Net als een ontbrekend fietspad — het zou er wel moeten zijn.</p>
  <a href="/">← Terug naar Bikenomics</a>
</body>
</html>
